<!DOCTYPE html>
<html lang='en-US'>
	<head>
		<meta charset="UTF-8" />
		<title>Form Validation and Student's Average Marks</title>
		<link href='index.css' rel='stylesheet' type='text/css'/>
		<script src='index.js' defer="defer"></script>
	</head>
	<body>
		<header>
			<h1>Student's Average Marks and Form Validation</h1>
		</header>
		
		<main>
			<form action='/' id='student-test-details'>
				<ul>
					<li>
						<label for='usn'>University Student Number: </label>
						<input type='text' id='usn' placeholder='01JST20CS999'/>					
					</li>	
					<li>
						<label for='subject-code'>Subject Code: </label>
						<input type='text' id='subject-code' placeholder='20CS610'/>					
					</li>
					
					<li>
						<label for='test-1'>Text-1 Marks: </label>
						<input type='text' type='number' id='test-1'/>					
					</li>
					<li>
						<label for='test-2'>Text-2 Marks: </label>
						<input type='text' type='number' id='test-2'/>					
					</li>
					<li>
						<label for='test-3'>Text-3 Marks: </label>
						<input type='text' type='number' id='test-3'/>					
					</li>	
					<li><button type='submit'>Submit</button></li>		
				</ul>

			</form>		
		</main>
	</body>
</html>
